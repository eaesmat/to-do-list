<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To Do List</title>
		<script
			src="https://kit.fontawesome.com/0278cc9d4c.js"
			crossorigin="anonymous"
		></script>
	<script defer src="main00ef0a6c3003bcc6d30c.js"></script></head>
	<body>
		<div class="container">
			<h1 class="heading">Today's To Do <i class="fa-solid fa-arrows-rotate"></i></h1>
			<form action="#" class="form">
				<div class="label">
					<input id="add-task" class="add-task" type="text" placeholder="Add your list..." required>
					<button type="submit" class="submit">&#8617;</button>
				</div>
			</form>
			<ul class="todo-list"></ul>
			<div class="clear">Clear all completed</div>
		</div>
	</body>
</html>
